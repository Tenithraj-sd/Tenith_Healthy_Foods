<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    :root {
      --primary-green: #a8d5ba;
      --secondary-sandal: #f5e1c0;
      --dark-charcoal: #2d3436;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Lato', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-sandal));
      font-family: var(--font-body);
      overflow: hidden;
    }

    .typewriter {
      font-size: 3em;
      color: var(--dark-charcoal);
      font-family: var(--font-heading);
      display: flex;
      gap: 0.25em;
    }

    .word {
      display: inline-block;
      opacity: 0;
      animation: typeIn 0.5s ease forwards, glow 1.5s ease-in-out 3 alternate;
    }

    .word:nth-child(odd) {
      animation: typeIn 0.5s ease forwards, glow 1.5s ease-in-out 3 alternate, bounce-up 1.5s infinite;
    }

    .word:nth-child(even) {
      animation: typeIn 0.5s ease forwards, glow 1.5s ease-in-out 3 alternate, bounce-down 1.5s infinite;
    }

    @keyframes typeIn {
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ffffff, 0 0 20px #f5e1c0; }
      100% { text-shadow: 0 0 20px #ffffff, 0 0 30px #a8d5ba; }
    }

    @keyframes bounce-up {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounce-down {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div id="text" class="typewriter"></div>

  <script>
    const words = ["Coming", "Soon", "..."];
    const container = document.getElementById("text");

    function renderWords() {
      container.innerHTML = "";
      words.forEach((word, index) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.classList.add("word");
        span.style.animationDelay = `${index * 0.5}s`;
        container.appendChild(span);
      });
    }

    function restartAnimation() {
      renderWords();
    }

    renderWords();
    setInterval(restartAnimation, 5000);
  </script>
</body>
</html>
